{% extends "layout.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2 text-center">
            <div class="card shadow">
                <div class="card-body">
                    <h1 class="display-1 text-danger">404</h1>
                    <h2 class="mb-4">Page Not Found</h2>
                    <p class="lead">The page you are looking for does not exist or has been moved.</p>
                    <hr>
                    <p>Please check the URL or return to the dashboard.</p>
                    <a href="{{ url_for('dashboard.index') }}" class="btn btn-primary">Return to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
