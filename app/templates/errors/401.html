{% extends "layout.html" %}

{% block title %}Authentication Required{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2 text-center">
            <div class="card shadow">
                <div class="card-body">
                    <h1 class="display-1 text-danger">401</h1>
                    <h2 class="mb-4">Authentication Required</h2>
                    <p class="lead">You need to be logged in to access this resource.</p>
                    <hr>
                    <p>Please log in to continue.</p>
                    <a href="{{ url_for('auth.login') }}" class="btn btn-primary">Log In</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
